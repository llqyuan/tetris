<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <noscript>
        <h2 style="color: #ff0000">
            JavaScript is disabled. Please enable JavaScript and reload 
            the page.
        </h2>
    </noscript>

    <audio loop id="tetris-theme">
        <source src="tetris_theme.mp3">
    </audio>
    
    <div id="main-content">
        <div id="tetris-display">
            <canvas id="tetris-board"> 
    
            </canvas>
            <div id="score"> 
                <p>
                    Score: 0
                </p>
            </div>
        </div>
    </div>

    <div id="start-overlay">
        <div class="player-message">
            <h1> (Click anywhere to start) </h1>
            <h3> Controls: </h3>
            <p> 
                LEFT / RIGHT: Move piece
            </p>
            <p>
                DOWN: Sonic drop (replaces soft drop)
            </p>
            <p>
                SPACE: Hard drop
            </p>
            <p>
                Z / X / UP: Rotate
            </p>
            <p>
                C / SHIFT: Hold
            </p>
        </div>
    </div>

    <div id="game-over-overlay">
        <div class="player-message">
            <h2> Game over! </h2>
            <div id="final-score"></div>
            <p> Click anywhere to start a new game.</p>
        </div>
    </div>

</body>
</html>
